<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggy weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=device_thermostat,humidity_mid,air,readiness_score"
    />
  </head>
  <body>
    <div class="app-container">
      <p>Friday, 23:37</p>
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="card">
          <div class="city">
            <h4>Berlin ☀️</h4>
            <h1>16°C</h1>
            <span class="weather-description">rainy</span>
            <div class="grid-details">
              <div>
                <span class="material-symbols-outlined">
                  device_thermostat
                </span>
                <p>Feels like</p>
                <p id="feels-like">20°C</p>
              </div>
              <div>
                <span class="material-symbols-outlined">humidity_mid</span>
                <p>Humidity</p>
                <p id="humidity">60%</p>
              </div>
              <div>
                <span class="material-symbols-outlined"> air </span>
                <p>Wind</p>
                <p id="wind">3 km/h</p>
              </div>
              <div>
                <span class="material-symbols-outlined"> readiness_score </span>
                <p>Pressure</p>
                <p id="pressure">1013 hPa</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="dogs">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/347/original/Lluvia.gif?1759348555"
              alt="illustration of a dog enjoying the rain from the window"
            />
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/DaniielaMoreno" target="_blank"
          >Daniela Moreno</a
        >
        <br />
        This project is open sourced on
        <a href="https://github.com/DaniielaMoreno/clima" target="_blank"
          >GitHub</a
        >
        and hosted on <a href="https://doggyweather.netlify.app">Netlify</a>.
      </footer>
    </div>
  </body>
</html>
